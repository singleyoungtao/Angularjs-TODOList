<div>
    <form name="form" ng-submit="todoAdd()">
        <div class="item-input">
            <input type="text" ng-model="todoInput" class="input-area" placeholder="Add New"
                   pattern="(^[\S])(.{0,20})([\S])$" autofocus required/>
            <input type="submit" id="input-button" class="btn btn-primary" value="Add New"
                   ng-disabled="$invalid"/>
        </div>
    </form>
</div>
